<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile Settings</title>
  <link rel="stylesheet" href="pfp.css">
</head>
<body>
  <div class="container">
    <div class="section-title">Account</div>

    <div class="row">
      <div class="row-left avatar-flex">
        <div class="avatar-circle">
          <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <div class="text-group">
          <div class="primary-text">User</div>
          <div class="secondary-text">user67433</div>
        </div>
      </div>
      <div class="row-right">
        <button class="btn">Change avatar</button>
      </div>
    </div>

    <div class="row">
      <div class="row-left">
        <div class="label-text">Full Name</div>
        <div class="value-text">User</div>
      </div>
      <div class="row-right">
        <button class="btn">Change full name</button>
      </div>
    </div>

    <div class="row">
      <div class="row-left">
        <div class="label-text">Username</div>
        <div class="value-text">user67433</div>
      </div>
      <div class="row-right">
        <button class="btn">Change username</button>
      </div>
    </div>

    <div class="row">
      <div class="row-left">
        <div class="label-text">Email</div>
        <div class="value-text">user@gmail.com</div>
      </div>
    </div>

    <div class="section-title" style="margin-top: 40px;">System</div>

    <div class="row">
      <div class="row-left">
        <div class="label-text">You are signed in as user67433</div>
      </div>
      <div class="row-right">
        <button class="btn">Sign out</button>
      </div>
    </div>

    <div class="row">
      <div class="row-left">
        <div class="label-text">Sign out of all sessions</div>
        <div class="value-text">Devices or browsers where you are signed in</div>
      </div>
      <div class="row-right">
        <button class="btn">Sign out of all sessions</button>
      </div>
    </div>

    <div class="row">
      <div class="row-left">
        <div class="label-text">Delete account</div>
        <div class="value-text">Permanently delete your account and data</div>
      </div>
      <div class="row-right">
        <button class="btn btn-danger">Learn more</button>
      </div>
    </div>
  </div>
</body>
</html>
